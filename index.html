<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__pic">
      <img src="images/image-equilibrium.jpg" alt="" aria-hidden="true">
    </div>
    <h1 class="card__name">Equilibrium #3429</h1>
    <p class="card__features">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__info">
      <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
      <p>0.041 ETH</p>
      <img src="images/icon-clock.svg" alt="" aria-hidden="true">
      <p>3 days left</p>
    </div>
    <hr class="hr-line">
    <div class="card__creator">
      <img src="images/image-avatar.png" alt="" aria-hidden="true">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Han</a>.
    </p>
  </footer>
</body>
</html>
